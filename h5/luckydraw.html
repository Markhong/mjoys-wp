<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>

<body ng-app="mainApp" ng-controller="indexCtrl" style="background: #0024ab;">
    <form id="form" class="form" action="">
        <div class="form__row">
            <input type="number" id="tel" name="tel" pattern="^1[0-9]{10}$" title="输入正确的手机号码" />
        </div>
        <div class="form__row">
            <input type="text" id="carcode" name="carcode" placeholder="浙A000000"
                pattern="(^[\u4E00-\u9FA5]{1}[A-Z0-9]{6}$)|(^[A-Z]{2}[A-Z0-9]{2}[A-Z0-9\u4E00-\u9FA5]{1}[A-Z0-9]{4}$)|(^[\u4E00-\u9FA5]{1}[A-Z0-9]{5}[挂学警军港澳]{1}$)|(^[A-Z]{2}[0-9]{5}$)|(^(08|38){1}[A-Z0-9]{4}[A-Z0-9挂学警军港澳]{1}$)" title="输入正确的车牌号码" />
        </div>
        
        <input type="submit" value="submit" />
    </form>
    
    <div class="headerWrapper container-fluid">
        
    </div>

    <main>
        <div class="draw" id="lottery">
            <table>
                <tr>
                    <td class="item lottery-unit lottery-unit-0">
                        <div class="img">
                            <img src="images/img1.png" alt="">
                        </div>
                        <span class="name">终身VIP会员</span>
                    </td>
                    <td class="gap"></td>
                    <td class="item lottery-unit lottery-unit-1">
                        <div class="img">
                            <img src="images/img2.png" alt="">
                        </div>
                        <span class="name">三年VIP会员</span>
                    </td>
                    <td class="gap"></td>
                    <td class="item lottery-unit lottery-unit-2">
                        <div class="img">
                            <img src="images/img3.png" alt="">
                        </div>
                        <span class="name">半年VIP会员</span>
                    </td>
                </tr>
                <tr>
                    <td class="gap-2" colspan="5"></td>
                </tr>
                <tr>
                    <td class="item lottery-unit lottery-unit-7">
                        <div class="img">
                            <img src="images/img4.png" alt="">
                        </div>
                        <span class="name">399元充值卡一张</span>
                    </td>
                    <td class="gap"></td>
                    <td class="">
                        <a class="draw-btn" href="javascript:"></a>
                    </td>
                    <td class="gap"></td>
                    <td class="item lottery-unit lottery-unit-3">
                        <div class="img">
                            <img src="images/img5.png" alt="">
                        </div>
                        <span class="name">100元充值卡一张</span>
                    </td>
                </tr>
                <tr>
                    <td class="gap-2" colspan="5"></td>
                </tr>
                <tr>
                    <td class="item lottery-unit lottery-unit-6">
                        <div class="img">
                            <img src="images/img7.png" alt="">
                        </div>
                        <span class="name">免费体验一次</span>
                    </td>
                    <td class="gap"></td>
                    <td class="item lottery-unit lottery-unit-5">
                        <div class="img">
                            <img src="images/img6.png" alt="">
                        </div>
                        <span class="name">九折优惠券一张</span>
                    </td>
                    <td class="gap"></td>
                    <td class="item lottery-unit lottery-unit-4">
                        <div class="img">
                            <img src="images/img8.png" alt="">
                        </div>
                        <span class="name">参与大礼包一份</span>
                    </td>
                </tr>
            </table>
        </div>

    </main>
