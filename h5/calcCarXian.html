<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>免费算车险 | 车险买贵了吗？算一算就知道</title>
    <meta name="description" content="免费算精准报价，竟然还能抽大奖！"/>
    <link rel="stylesheet" href="./luckydraw.css?v=222211112111111111111111111111111111111111111111111111111111111111111111111111111">
</head>
<body>
    <div class="main main--calccarxian">
        <span class="help" data-modal="modal-help">
            <img src="/wp-content/uploads/icon-help.png" alt="" width="15" height="">
        </span>
        <div id="modal-help" class="modal modal--effect-1">
            <div class="modal-content">
                <img src="/wp-content/uploads/help-content.png" alt="">
            </div>
        </div>
        <div id="waitingforprice" class="modal modal--effect-1">
            <img src="/wp-content/uploads/waiting-price.png" alt="">
        </div>
        <div id="formError" class="modal modal--effect-1">
            <img src="/wp-content/uploads/modal-close.png" alt="" class="modal-close">
            <img src="/wp-content/uploads/form-error1.png" alt="" id="form-error1" class="error">
            <div id="form-error2" class="error">
                <img src="/wp-content/uploads/form-error2.png" alt="">
                <button class="gotowin"></button>
            </div>
            
        </div>
        <div class="modal-overlay"></div>
        <div class="form-calc" >
            <form id="formGetPrice">
                <div class="form">
                    <div class="form__row">
                        <input type="text" id="carcode" name="carcode" required placeholder="车牌号"
                             title="输入正确的车牌号码" />
                    </div>
                    <div class="form__row">
                        <input type="text" id="name" name="name" required title="姓名" placeholder="姓名" />
                    </div>
                    <div class="form__row">
                        <input type="number" id="tel" name="tel" required pattern="^1[0-9]{10}$" title="输入正确的手机号码" placeholder="手机" />
                    </div>
                    <input type="checkbox" checked style="position: relative; top:3px; opacity: .3"> <label class="form__note">同意将信息授权给活动主办方</label>
                </div>
                
                <div class="form-calc-button">
                    <button type="submit" class="btn-getprice"></button>
                </div>
            </form>
            
        </div>
        <div class="calc-result" style="display: none;">
            <div class="carinfo">
                <div>车辆信息：<span id="carInfo-number"></span></div>
                <div>起保日期：<span id="carInfo-date"></span></div>
            </div>
            <div class="insuranceinfo">
                    <!-- <div class="insuranceinfo--details"><div class="insuranceinfo--title">太平洋保险</div><div>总保费：￥2885.61</div><div>交强险：￥950.00</div><div>商业险：￥1635.61</div><div>车船税：￥300.00</div><div>商业折扣：4.225折</div></div>
                    <div class="insuranceinfo--details"><div class="insuranceinfo--title">人民保险</div><div>总保费：￥2885.61</div><div>交强险：￥950.00</div><div>商业险：￥1635.61</div><div>车船税：￥300.00</div><div>商业折扣：4.225折</div></div> -->
            </div>
            <button class="gotowin"></button>
        </div>
        
    </div>
    <script src="https://www.mjoys.com/wp-content/themes/mjoys/assets/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="./main.js?v=1111w111111111111"></script>
</body>
</html>
