<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./luckydraw.css?v=22221111111111111111111111111111111111111111111">
</head>
<body>
    <div class="main main--calccarxian">
        <span class="help" data-modal="modal-help">
            <img src="./images/icon-help.png" alt="" width="15" height="">
        </span>
        <div id="modal-help" class="modal modal--effect-1">
            <div class="modal-content">
                <img src="./images/help-content.png" alt="">
            </div>
        </div>
        <div id="waitingforprice" class="modal modal--effect-1">
            <img src="./images/waiting-price.png" alt="">
        </div>
        <div id="formError" class="modal modal--effect-1">
            <img src="./images/modal-close.png" alt="" class="modal-close">
            <img src="./images/form-error1.png" alt="" id="form-error1" class="error">
            <div id="form-error2" class="error">
                <img src="./images/form-error2.png" alt="">
                <button class="gotowin"></button>
            </div>
            
        </div>
        <div class="modal-overlay"></div>
        <div class="form-calc">
            <form id="formGetPrice">
                <div class="form">
                    <div class="form__row">
                        <input type="text" id="carcode" name="carcode" placeholder="车牌号"
                            pattern="(^[\u4E00-\u9FA5]{1}[A-Z0-9]{6}$)|(^[A-Z]{2}[A-Z0-9]{2}[A-Z0-9\u4E00-\u9FA5]{1}[A-Z0-9]{4}$)|(^[\u4E00-\u9FA5]{1}[A-Z0-9]{5}[挂学警军港澳]{1}$)|(^[A-Z]{2}[0-9]{5}$)|(^(08|38){1}[A-Z0-9]{4}[A-Z0-9挂学警军港澳]{1}$)" title="输入正确的车牌号码" />
                    </div>
                    <div class="form__row">
                        <input type="text" id="name" name="name" title="姓名" placeholder="姓名" />
                    </div>
                    <div class="form__row">
                        <input type="number" id="tel" name="tel" pattern="^1[0-9]{10}$" title="输入正确的手机号码" placeholder="手机" />
                    </div>
                </div>
                
                <div class="form-calc-button">
                    <button type="submit" class="btn-getprice"></button>
                </div>
            </form>
            
        </div>
        
    </div>
    <script src="https://www.mjoys.com/wp-content/themes/mjoys/assets/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="./main.js?v=1111w1111"></script>
</body>
</html>
